<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Expense Tracker</h1>
        
        <!-- Expense Form -->
        <form id="expense-form" class="flex space-x-2 mb-4">
            <input type="text" id="expense-name" placeholder="Expense Name" class="border p-2 flex-1">
            <input type="number" id="expense-amount" placeholder="Amount" class="border p-2">
            <select id="expense-category" class="border p-2">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
        </form>

        <!-- Expense List -->
        <ul id="expense-list" class="bg-gray-200 p-4 rounded"></ul>

        <!-- Expense Chart -->
        <canvas id="expense-chart" class="mt-6"></canvas>

        <!-- AI Financial Advice -->
        <div id="ai-advice" class="mt-4 p-3 bg-yellow-200 rounded hidden"></div>

        <!-- Tax Calculator -->
        <div class="mt-6 p-4 bg-gray-100 rounded">
            <h2 class="text-xl font-bold">Tax Calculator</h2>
            <input type="number" id="income" placeholder="Enter Annual Income" class="border p-2 w-full my-2">
            <button onclick="calculateTax()" class="bg-green-500 text-white px-4 py-2 rounded">Calculate Tax</button>
            <p id="tax-result" class="mt-2 text-lg"></p>
        </div>

        <!-- Payment Simulation -->
        <button onclick="mockPayment()" class="mt-4 bg-purple-500 text-white px-4 py-2 rounded">Simulate Payment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
